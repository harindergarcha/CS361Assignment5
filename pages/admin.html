<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/admin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Admin Panel</h1>
            <p id="description">Choose what you want to do</p>
        </div>
        <div class="form">
            <form id="survey-form">
                <div class="form-group radio">
                    <p>Choose the Dispatcher</p>
                    <label for="dropdown">
                        <select id="dropdown">
                            <option value="">Choose One</option>
                            <option value="1">Dispatcher 1</option>
                            <option value="2">Dispatcher 2</option>
                            <option value="3">Dispatcher 3</option>
                        </select>
                    </label>
                </div>
                <div class="form-group radio">
                    <p>Start the Trip by clicking the Button</p>
                    <button type="button" id="yes">Start Trip</button>
                </div>
                <div class="form-group textarea">
                    <p>Any comments or suggestions?</p>
                    <textarea name="user-comment" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group submit">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
